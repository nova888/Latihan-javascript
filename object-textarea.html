<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<title>Latihan dengan Object Text Area</title>
<body>
    <form name="fform">
        <h1>Masukkan Data dengan Text Area</h1><hr>
        <h3>Keterangan</h3><br>
        <textarea name="Ket" rows="3" cols="30"></textarea>
        <br><br>
        <input type="button" value="kirim" onclick="tekan () ">
        <input type="reset" value="ulang">
        <h3>Output Keterangan:</h3>
        <textarea name="Oket" rows="3" cols="30"></textarea>
    </form>
    <script>
       function tekan (){
        var ketstr = (document.fform.Ket.value);
        document.fform.Oket.value = ketstr;
       } 
    </script>
</body>
</html>

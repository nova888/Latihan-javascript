<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function radio_box(form){
            var ket = "";
            var ket1 = "";
            if (form.bola.checked == true)
        {
            ket = "Nonton Bola";
        }
        if (form.tv.checked == true)
        {
            ket1 = "Nonton Tv";
        }
        alert('Hobby anda ' +ket+'' +ket1);
        }
    </script>
    <form>
        <h1>Masukkan Data Dengan Object Checkbox</h1><br>
        <p>Hobby anda :
            <input type="checkbox" name="bola" value="ON">Nonton Sepak bola
            <input type="checkbox" name="tv" value="ON">Nonton Televisi
        </p>
        <hr>
        <p><input type="button" value="CONFIRM" onclick="radio_box (this.form)">
        <input type="reset" value="RESET"></p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan dengan Object Select</title>
</head>
<body>
    <form name="fform">
        <h1>Penggunaan Object Select</h1><hr>
        <h3>Masukkan :</h3>
        Jurusan Di UNIYOS : <select name="Jurusan" size="1">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Manajemen Informatika">Manajemen Informatika</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Teknik Elektro">Teknik Elektro</option>
            <option value="Teknik Sipil">Teknik Sipil</option>
            <option value="Teknik Arsitektur">Teknik Arsitektur</option>
            <option value="Teknik Perencanaan Wil. Kota">Teknik Perencanaan Wil. Kota</option></select>
            <p><input type="button" value="kirim" onclick="tekan ()"></p>
            <input type="reset" value="ulang">
            <h3>Output Jurusan :</h3>
            <input type="text" name="Ojurusan" size="30">        
    </form>

    <script>
        function tekan () {
            var jurusanstr = (document.fform.Jurusan.value);
            document.fform.Ojurusan.value = jurusanstr;
        }
    </script>
</body>
</html>

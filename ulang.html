<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form NAME="fform">
    <h2><br>Bilangan Negatif, Nol, atau positif?</h2>
    Masukkan iangan : <input type="text" size="11" name="bilangan">
    <p>
        <input type="button" value="Tanya" onclick="tanyabilangan()">
        <input type="reset" value="ulang">
    </p>
   </form>
   
   <script> function tanyabilangan(){
    var bil = parseFloat(document.fform.bilangan.value);
    var jenis = " ";
    if (isNaN(bil))
   {
    alert("Anda Belum memasukkan Bilangan");
   }
   else
   {
    if (bil > 0)
   {
    jenis = " Adalah Bilangan Positif";
   }
   else if (bil < 0)
   {
    jenis = " adalah bilangan negatif";
   }
   else
   {
    jenis = " adalah nol"
   }
   alert (bil + " " + jenis);
   }
   }    
   </script>
</body>
</html>
